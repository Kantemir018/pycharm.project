<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Добавьте ваш товар:</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label}} <br>
            {{ form.name(size=20) }}
        </p>
        <p>
            {{ form.description.label}} <br>
            {{ form.description(size=50) }}
        </p>
        <p>
            {{ form.price.label}} <br>
            {{ form.price(size=20) }}
        </p>
        <p> {{ form.submit() }} </p>
        <a href="/">Вернуться на главный экран</a>

</body>
</html>
